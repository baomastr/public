<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modal1</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
    <![endif]-->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-1"><i class="glyphicon glyphicon-earphone"></i></button>
<div class="modal fade" id="modal-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h4 class="modal-title pull-left">
                    Заказать обратный звонок
                </h4>
                <button class="close pull-right" type="buton" data-dismiss="modal">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </div>
            <div class="modal-body clearfix">
                <form role="form">
                    <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs">
                        <div class="form-group">
                            <label for="exampleInputName"></label>
                            <input type="name" class="form-control" id="exampleInputName" placeholder="Ваше Имя:">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNumber"></label>
                            <input type="tel" class="form-control" id="exampleInputNumber" placeholder="Ваш Телефон:">
                        </div>

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs">
                        <button id="ok" onclick="foo()" type="submit" class="btn btn-primary" data-dismiss="modal">Отправить</button>
                    </div>
                    <!-- для телефонов -->
                    <div class="visible-xs">
                        <div class="form-group">
                            <label for="exampleInputNameXs"></label>
                            <input type="name" class="form-control" id="exampleInputNameXs" placeholder="Ваше Имя:">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNumberXs"></label>
                            <input type="tel" class="form-control" id="exampleInputNumberXs" placeholder="Ваш Телефон:">
                        </div>
                    </div>
                    <div class="visible-xs">
                        <button onclick="foo()" type="submit" class="btn btn-primary" data-dismiss="modal">Отправить</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<div id="DIV1"></div>
<script>
    function foo(){
        document.getElementById("ok").onclick = function () {
            document. write = 'text';
        }
    }
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
