<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modal1</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.js"></script>
    <![endif]-->
</head>
  <body>
  <!-- Модальное окно -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- Заголовок модального окна -->
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">×</button>
                  <h4 class="modal-title" id="myModalLabel">Форма заказа обратного звонка</h4>
              </div>
              <!-- Основная часть модального окна, содержащая форму для заказа обратного звонка -->
              <div class="modal-body">
                  <!-- Форма для обратного звонка -->
                  <form role="form" class="form-horizontal">
                      <!-- Блок для ввода имени -->
                      <div class="form-group has-feedback">
                          <label for="login" class="control-label col-xs-3">Имя:</label>
                          <div class="col-xs-6">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                  <input type="text" id="login" class="form-control" required="required" name="login" placeholder="Иван" pattern="[A-Za-zА-Яа-яЁё]{2,}">
                              </div>
                              <span class="glyphicon form-control-feedback"></span>
                          </div>
                      </div>
                      <!-- Блок для ввода номера телефона -->
                      <div class="form-group has-feedback">
                          <label for="phone" class="control-label col-xs-3">Номер:</label>
                          <div class="col-xs-6">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                  <input type="tel" class="form-control" required="required" id="phone" name="phone" placeholder="84951112233" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{10,12}$">
                              </div>
                              <span class="glyphicon form-control-feedback"></span>
                          </div>
                      </div>
                      <!-- Конец блока для ввода номера телефона-->
                  </form>
              </div>
              <!-- Нижняя часть модального окна -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                  <button id="save" type="button" class="btn btn-primary">Оставить заявку</button>
              </div>
          </div>
      </div>
  </div>

  <div class="container">
      <!--Блок с сообщением об успешном заполнении формы-->
      <div class="alert alert-success hidden" id="success-alert">
          <h2>Успех</h2>
          <div>Ваши данные были успешно отправлены.</div>
      </div>
      <!-- Кнопка для открытия модального окна -->
      <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal">
          <i class="glyphicon glyphicon-phone-alt"></i>
      </button>
  </div>


  <!--...-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="jq/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
  <!--Скрипт для валидации форм модального окна-->
  <script src="js/valid.js"></script>
  
  </body>
</html>
